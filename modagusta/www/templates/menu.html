<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" menu-toggle="left">
        </button>
          <div class="h1 title">Modagusta</div>
          <button  class="button button-icon icon ion-home"  menu-toggle="right"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Browse
        </ion-item>
          <ion-item nav-clear menu-close href="#/app/settings">
              Settings
          </ion-item>
          <ion-item nav-clear menu-close href="#">
              Filter
          <div class="list">

              <label class="item item-input item-select">
                  <div class="input-label">
                      Category
                  </div>
                  <select>
                      <option>All Categories</option>
                      <option selected>2</option>
                      <option>3</option>
                  </select>
              </label>
          </div>
              <div class="list">

                  <label class="item item-input item-select">
                      <div class="input-label">
                          Category
                      </div>
                      <select>
                          <option>All Categories</option>
                          <option selected>2</option>
                          <option>3</option>
                      </select>
                  </label>
              </div>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

<!--Rigt menu-->
    <ion-side-menu side="right">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Wish List</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ng-repeat="card in savedCards">
                     <a href="http://localhost:3000/buy?id={{card.id}}" target="_blank"><img height="20" width="20" ng-src="{{card.image}}"/>{{card.title}}</img></a>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
