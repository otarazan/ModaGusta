
<link href="css/cards.css" rel="stylesheet">

<ion-nav-view view-title="Browse">
    <ion-pane>
        <td-cards>
            <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
                     on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
                     on-partial-swipe="cardPartialSwipe(amt)" on-doubletap="onDoubletap($index)" on-tap="onTap($index)" on-release="onRelease()"  on-touch="cardTouch($index)">

                <div class="title">
                    {{card.title}}
                    <h6 style="display:inline"> {{card.providerName}}</h6>
                   <del style="display:inline"><h6 style="display:inline"> {{card.oldPrice == "0" ? null : card.oldPrice + "TRY"}}</h6></del>
                    <h4 style="display:inline"> {{card.newPrice}} TRY</h4>

                </div>
                <div class="cardMenu">
                    <div align="center">
                        <button class="button button-positive" ng-click="cardSwipedLeft($index)">
                            <i class="icon ion-close"></i>
                        </button>
                        <button class="button button-positive" id ="shareBtn" ng-click="trick($index)"><i class="icon ion-share"></i></button>
                        <button class="button button-positive" ng-click="likedBtn($index)">
                            <i class="icon ion-heart"></i>
                        </button>
                    </div>
                </div>
                <div class="image">
                    <div class="no-text overlayBox"><div class="noBox boxed">Pass</div></div>
                    <img ng-src="{{card.image}}">
                    <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Add</div></div>
                </div>
            </td-card>

        </td-cards>

    </ion-pane>
</ion-nav-view>
